<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NewsExplorer</title>
  <meta name="author" content="Жигайков Роман">
  <meta name="description" content="сервис, в котором можно найти новости по запросу и сохранить в личном кабинете.">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
  <link rel="icon" href="<%=require('./images/favicon.png')%>" type="image/png">
</head>

<body>
  <div class="page">
    <div class="page__overlay"></div>
    <header class="header header_saved">
      <h4 class="header__name header__name_saved">NewsExplorer</h4>
      <a class="header__main header__main_saved" href="./index.html">Главная</a>
      <a class="header__saved header__saved_logged-in header__saved_saved" href="./articles.html">Сохраненные статьи</a>
      <button class="button button_saved">
        <span class="button_text">Пользователь</span>
        <img class="header__logout header__logout_logged-in" src="<%=require('./images/logout(black).svg')%>"
          alt="Иконка выхода">
      </button>
      <img class="header__menu" src="<%=require('./images/menu(black).svg')%>" alt="Иконка меню">
      <img class="header__close" src="<%=require('./images/close(black).png')%>" alt="Иконка закрытия меню">
    </header>

    <main>
      <section class="results">
        <div class="results__not-found">
          <img class="results__not-found-image" alt="Грустное лицо" src="<%=require('./images/not-found.svg')%>">
          <span class="results__not-found-text">Ничего не найдено</span>
          <span class="results__not-found-explanation">Вы ещё не добавили ни одной статьи.</span>
        </div>
        <div class="results__found results__found_exist">
          <div class="results__buffer">
            <span class="results__preview">Сохранённые статьи</span>
            <h2 class="results__header results__header_saved">Пользователь, у вас 5 сохранённых статей</h2>
            <span class="results__preview-tags">По ключевым словам: <b>Природа,</b> <b>Тайга</b> и <b>2
                другим</b></span>
          </div>
          <div class="results__cards-container">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Supersite, Powered by News API</p>
      <a href="./index.html" class="footer__link-main">Главная</a>
      <a href="https://praktikum.yandex.ru/" target="_blank" class="footer__link-yp">Яндекс.Практикум</a>
      <a href="https://ru-ru.facebook.com/yandex.praktikum/" target="_blank" class="footer__link-fb">
        <img src="<%=require('./images/facebook.svg')%>" alt="Логотип Facebook"></a>
      <a href="https://github.com/" target="_blank" class="footer__link-git">
        <img src="<%=require('./images/github.svg')%>" alt="Логотип Github"></a>
    </footer>

  </div>
  <script src="<%=htmlWebpackPlugin.files.js%>"></script>
</body>

</html>
